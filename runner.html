<!doctype html>
<html>
<head lang="en">
  <meta charset="utf-8"/>
  <title>Test Runner</title>
  <link rel="stylesheet" type="text/css" href="vendor/jasmine/jasmine.css">
  <script src="vendor/jquery.js"></script>
  <script src="vendor/jasmine/jasmine.js"></script>
  <script src="vendor/jasmine/jasmine-jquery.js"></script>
  <script src="vendor/jasmine/jasmine-html.js"></script>

  <script src="vendor/require.js"></script>
</head>
<body>

  <div id="jasmine-fixtures"></div>


<script>
  require.config({
    paths : {
      jquery : 'vendor/jquery'
    }
  });

  jasmine.getFixtures().fixturesPath = './spec';

  require(['spec/renewalSpec'], function() {
    jasmine.getEnv().addReporter(new jasmine.HtmlReporter());
    jasmine.getEnv().execute();
  });
</script>

</body>
</html>
